
<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>{{ dialogInfos}} </span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
<mat-card>
   
    <mat-card-content>
        <div class="response_table responsivetable">
            <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="nom">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>Nom</th>
                    <td mat-cell *matCellDef="let element">{{element.nomEleve}} {{element.prenomEleve}}</td>
                </ng-container>

                <ng-container matColumnDef="matiere">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>matiere</th>
                    <td mat-cell *matCellDef="let element">{{element.matiere}}</td>
                </ng-container>

                <ng-container matColumnDef="enseignant">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>enseignant</th>
                    <td mat-cell *matCellDef="let element">{{element.enseignant}} </td>
                </ng-container>

                

                <ng-container matColumnDef="date">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>Date du Jour</th>
                    <td mat-cell *matCellDef="let element">{{element.dateJour|date:"dd MMM yyyy "}}</td>
                </ng-container>

                <!-- <ng-container matColumnDef="presence">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>Présence</th>
                    <td mat-cell *matCellDef="let element">{{element.statutEleve}}</td>
                </ng-container> -->

                <ng-container matColumnDef="presence">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>Présence</th>
                    <td mat-cell *matCellDef="let element" class="action-link">
                        <mat-slide-toggle 
                            matTooltip="Present ou Absent" [checked]="element.statutEleve" readonly></mat-slide-toggle>
                    </td>
                </ng-container>

                <ng-container matColumnDef="seance">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>Séance</th>
                    <td mat-cell *matCellDef="let element">{{element.horaire}}</td>
                </ng-container>

                
                <tr mat-header-row *matHeaderRowDef="displayColumns;sticky:true"></tr>
                <tr mat-row *matRowDef="let row; columns:displayColumns;"></tr>
            </table>
        </div>
    </mat-card-content>
    <br>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[4,5,8,10,15,20]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</mat-card>
<mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close>
        <mat-icon>cancel</mat-icon>Close
    </button>
</mat-dialog-actions>
