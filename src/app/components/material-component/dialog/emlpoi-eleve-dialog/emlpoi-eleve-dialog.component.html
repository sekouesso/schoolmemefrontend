
<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>{{ dialogInfos}} </span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
<mat-card>
   
    <mat-card-content>
        <div class="response_table responsivetable">
            <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="jour">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>jour</th>
                    <td mat-cell *matCellDef="let element">{{element.jour.libelle}} </td>
                </ng-container>

                <ng-container matColumnDef="horaire">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>horaire</th>
                    <td mat-cell *matCellDef="let element">{{element.horaire.heure}}</td>
                </ng-container>

                <ng-container matColumnDef="enseignant">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>enseignant</th>
                    <td mat-cell *matCellDef="let element">{{element.enseignant.nom}} {{element.enseignant.prenom}}</td>
                </ng-container>

                <ng-container matColumnDef="matiere">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>Matiere</th>
                    <td mat-cell *matCellDef="let element">{{element.enseignant.matiere.libelle}}</td>
                </ng-container>

                <!-- <ng-container matColumnDef="datenaissance">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>Date de Naissance</th>
                    <td mat-cell *matCellDef="let element">{{element.datenaissance|date:"dd MMM yyyy "}}</td>
                </ng-container> -->

                <!-- <ng-container matColumnDef="anneScolaire">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>annee scolaire</th>

                </ng-container> -->

                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element" class="action-link">
                        <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" matTooltip="Delete" (click)="handleDeleteAction(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container> -->
                <tr mat-header-row *matHeaderRowDef="displayColumns;sticky:true"></tr>
                <tr mat-row *matRowDef="let row; columns:displayColumns;"></tr>
            </table>
        </div>
    </mat-card-content>
    <br>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[4,5,8,10,15,20]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</mat-card>
<mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close>
        <mat-icon>cancel</mat-icon>Close
    </button>
</mat-dialog-actions>
