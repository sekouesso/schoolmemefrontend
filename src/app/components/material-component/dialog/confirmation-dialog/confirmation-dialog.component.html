<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>Confirmation</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content>
    <h3>Are you sure want to {{details.message}}</h3>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="submit" (click)="handleChangeAction()">
        <mat-icon>check_circle</mat-icon> YES
    </button>
    <button mat-raised-button color="warn" mat-dialog-close>
        <mat-icon>cancel</mat-icon> NO
    </button>
</mat-dialog-actions>
